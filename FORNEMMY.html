<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Choose Your Response</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-family: 'Georgia', serif; /* Romantic font */
            background: linear-gradient(to bottom, #ffccff, #ffffff); /* Gradient from pink to white */
            text-align: center;
            margin: 0; /* Remove default margin */
            position: relative; /* Positioning for emojis */
            overflow: hidden; /* Prevent scrolling */
        }
        .message {
            font-size: 24px;
            margin-top: 30px; /* Increased margin for more spacing */
            font-style: italic; /* Set font to italic */
            z-index: 1; /* Ensure the message is on top */
        }
        .clickable {
            font-size: 22px; /* Increased font size */
            color: white; /* Text color */
            cursor: pointer;
            background-color: #007BFF; /* Background color for the link */
            padding: 15px 30px; /* Increased padding for more spacing */
            border-radius: 5px; /* Round the corners */
            text-decoration: none; /* Remove underline */
            font-style: italic; /* Set font to italic */
            border: none; /* Remove border */
            display: inline-block; /* Keep as inline element */
            z-index: 1; /* Ensure the clickable text is on top */
        }
        .clickable:hover {
            background-color: #0056b3; /* Change background color on hover */
        }
        .choices {
            margin-top: 20px; /* Space between message and choices */
            display: none; /* Hide choices initially */
        }
        .choice-button {
            font-size: 20px;
            margin: 10px;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-style: italic; /* Set font to italic */
        }
        .yes-button {
            background-color: #28a745; /* Green for Yes */
            color: white;
        }
        .no-button {
            background-color: #dc3545; /* Red for No */
            color: white;
        }
        .emoji {
            position: absolute; /* Position emojis absolutely */
            opacity: 0.7; /* Slight transparency */
            z-index: 0; /* Ensure emojis are behind the text */
        }
        .confirmation {
            font-size: 24px;
            margin-top: 20px; /* Space above the confirmation text */
            font-style: italic; /* Set font to italic */
            z-index: 1; /* Ensure the confirmation text is on top */
        }
    </style>
    <script>
        function showChoices() {
            document.getElementById("choices").style.display = "block"; // Show choices
            document.getElementById("clickText").style.display = "none"; // Hide the clickable text
            document.getElementById("confirmation").style.display = "block"; // Show confirmation text
        }

        function selectChoice(choice) {
            const messageElement = document.getElementById("message");
            if (choice === 'yes') {
                messageElement.textContent = "I LOVE YOU SO MUCH NEMMY!!‚ù§Ô∏è‚ù§Ô∏è";
            } else {
                messageElement.textContent = "aww.";
            }
            document.getElementById("choices").style.display = "none"; // Hide choices after selection
            document.getElementById("confirmation").style.display = "none"; // Hide confirmation text
        }

        // Function to randomly position emojis
        function createEmojis() {
            const body = document.body;
            const emojis = ['‚ù§Ô∏è', 'üåπ'];
            for (let i = 0; i < 25; i++) { // Create 25 emojis
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.innerText = emojis[Math.floor(Math.random() * emojis.length)];
                
                // Randomly position emojis towards the edges of the viewport
                if (Math.random() < 0.5) {
                    emoji.style.top = Math.random() * 80 + 'vh'; // Random vertical position
                    emoji.style.left = Math.random() < 0.5 ? '0' : '90vw'; // Random left or right edge
                } else {
                    emoji.style.top = Math.random() < 0.5 ? '0' : '90vh'; // Random top or bottom edge
                    emoji.style.left = Math.random() * 90 + 'vw'; // Random horizontal position
                }

                emoji.style.fontSize = Math.random() * 20 + 20 + 'px'; // Random size between 20px and 40px
                emoji.style.transform = `rotate(${Math.random() * 360}deg)`; // Random rotation between 0 and 360 degrees
                
                body.appendChild(emoji);
            }
        }

        // Call the function to create emojis when the window loads
        window.onload = createEmojis;
    </script>
</head>
<body>
    <div>
        <div id="clickText">
            <span class="clickable" onclick="showChoices()">HAIII NEMMYYYY CLICK FOR SURPRISE MWUAA MWAA</span>
        </div>
        <div class="confirmation" id="confirmation" style="display: none;">ARE YOU SURE BABI??</div>
        <div class="choices" id="choices">
            <button class="choice-button yes-button" onclick="selectChoice('yes')">YESS!!‚ù§Ô∏è‚ù§Ô∏è</button>
            <button class="choice-button no-button" onclick="selectChoice('no')">nah..‚òπÔ∏è</button>
        </div>
        <div class="message" id="message"></div>
    </div>

</body></html>
